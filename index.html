<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <section class="background">
      <figure>
        <img src="./assets/images/bg-mobile-light.jpg" alt="background-image"
          srcset="./assets/images/bg-mobile-light.jpg 500w, ./assets/images/bg-desktop-light.jpg 1920w">
      </figure>
    </section>

    <section class="todo flex-column width">

      <header class="flex-column">
        <div class="todo__title flex">
          <h1>TODO</h1>
          <button>
            <img src="./assets/images/icon-moon.svg" alt="change color theme">
          </button>
        </div>
        <div class="todo__input">
          <input type="text" class="todo-input" placeholder="Create a new todo...">
        </div>
      </header>

      <section class="todo__list">
        <ul class="todo__list-items flex-column"></ul>

        <div class="todo__list-info grid">
          <div class="data flex">
            <p>X items left</p>
            <button>Clear Completed</button>
          </div>
          <div class="buttons flex">
            <button>All</button>
            <button>Active</button>
            <button>Completed</button>
          </div>

        </div>
      </section>

    </section>
  </main>

  <script src="assets/js/script.js"></script>
</body>

</html>
